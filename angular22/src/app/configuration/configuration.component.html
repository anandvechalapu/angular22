<form #configForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="githubUsername">GitHub Username:</label>
    <input type="text" class="form-control" id="githubUsername"
           [(ngModel)]="githubUsername" name="githubUsername"
           #githubUsernameValidate="ngModel" required>
    <div *ngIf="githubUsernameValidate.errors && (githubUsernameValidate.dirty || githubUsernameValidate.touched)"
         class="alert alert-danger">
      <div [hidden]="!githubUsernameValidate.errors.required">
        Username is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="githubPassword">Password:</label>
    <input type="password" class="form-control" id="githubPassword"
           [(ngModel)]="githubPassword" name="githubPassword"
           #githubPasswordValidate="ngModel" required>
    <div *ngIf="githubPasswordValidate.errors && (githubPasswordValidate.dirty || githubPasswordValidate.touched)"
         class="alert alert-danger">
      <div [hidden]="!githubPasswordValidate.errors.required">
        Password is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="githubURL">GitHub URL:</label>
    <input type="text" class="form-control" id="githubURL"
           [(ngModel)]="githubURL" name="githubURL"
           #githubURLValidate="ngModel" required>
    <div *ngIf="githubURLValidate.errors && (githubURLValidate.dirty || githubURLValidate.touched)"
         class="alert alert-danger">
      <div [hidden]="!githubURLValidate.errors.required">
        URL is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="githubRepositoryName">Repository Name:</label>
    <input type="text" class="form-control" id="githubRepositoryName"
           [(ngModel)]="githubRepositoryName" name="githubRepositoryName"
           #githubRepositoryNameValidate="ngModel" required>
    <div *ngIf="githubRepositoryNameValidate.errors && (githubRepositoryNameValidate.dirty || githubRepositoryNameValidate.touched)"
         class="alert alert-danger">
      <div [hidden]="!githubRepositoryNameValidate.errors.required">
        Repository Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="!configForm.valid">Save</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </div>
</form>
